<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pere Bigorra</title>
    <link rel="stylesheet" href="Bento.css">
</head>
<body>
    <header class="header">
        <nav> 
            <img src="img/Cupra.jpg" class="logo" alt="Logo">
            <ul>
                <li><a href="#">HOME</a></li>
                <li><a href="#">ABOUT</a></li>
                <li><a href="#">SERVICES</a></li>
                <li><a href="#">CONTACT</a></li>
            </ul>
            <img src="img/moon.png" id="icon">
        </nav>
    </header>

    <!-- Logo and Theme Icon for mobile view -->
    <div class="mobile-header">
        <img src="img/Cupra.jpg" class="logo" alt="Logo">
        <img src="img/moon.png" id="mobile-icon">
    </div>

    <div class="container">
        <div class="col-left">
            <div class="row top">
                <img src="img/Cupra.jpg" alt="Imagen 1">
            </div>
            <div class="row bot">
                <img src="img/Moona.jpg" alt="Imagen 2">
            </div>
        </div>
        <div class="col-right">
            <div class="row row1">
                <img src="img/OkasionalBeer.jpg" alt="Imagen 3">
            </div>
            <div class="row row2">
                <img src="img/Swapped.jpg" alt="Imagen 4">
            </div>
            <div class="row row3">
                <div class="row-col left">
                    <img src="img/MechanicalType.jpg" alt="Imagen 5">
                </div>
                <div class="row-col right">
                    <img src="img/Others.jpg" alt="Imagen 6">
                </div>
            </div>
        </div>
    </div>

<script type="text/javascript">
    
    var icon = document.getElementById("icon");
    var mobileIcon = document.getElementById("mobile-icon");

    function toggleTheme() {
        document.body.classList.toggle("dark-theme");
        var iconSrc = document.body.classList.contains("dark-theme") ? "img/sun.png" : "img/moon.png";
        icon.src = iconSrc;
        mobileIcon.src = iconSrc;
    }

    icon.onclick = toggleTheme;
    mobileIcon.onclick = toggleTheme;

</script>

</body>
</html>
